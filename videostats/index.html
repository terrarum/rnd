<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Video Test</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <style>
        .video {
            margin-bottom: 20px;
        }
        td > span {
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-56170257-1', {'cookieDomain':'none'});
        ga('send', 'pageview');
    </script>

    <div class="container">
        <div class="row youtube">
            <div class="col-sm-4">
                <h2>YouTube</h2>
                <div class="video embed-responsive embed-responsive-16by9">
                    <iframe id="myytplayer"
                        class="embed-responsive-item yt-video"
                        width="560"
                        height="315"
                        src="//www.youtube.com/embed/th1bVQ5KxGU?enablejsapi=1"
                        frameborder="0"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
            <div class="col-sm-8">
                <h2>Events and Stats</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Ready</th>
                            <th>State</th>
                            <th>Played</th>
                            <th>Percent Watched</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="yt-ready">No</td>
                            <td class="yt-state">-</td>
                            <td class="yt-played">No</td>
                            <td class="yt-percent-watched">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row brightcove">
            <div class="col-sm-4">
                <h2>Brightcove</h2>
                <div class="video embed-responsive embed-responsive-16by9">
                    <!-- Start of Brightcove Player -->
                    <script type="text/javascript" src="http://files.brightcove.com/bc-mapi.js"></script>
                    <script language="JavaScript" type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>
                    <object id="brightcove-pod-object" class="BrightcoveExperience">
                        <param name="bgcolor" value="#FFFFFF" />
                        <param name="width" value="650" />
                        <param name="height" value="415" />
                        <param name="playerID" value="961742090001" />
                        <param name="playerKey" value="AQ~~%2CAAAAEEcciGk~%2Cooa8R8Rr-s1lVams7LZcqqnAak30zi7h" />
                        <param name="isVid" value="true" />
                        <param name="isUI" value="true" />
                        <param name="dynamicStreaming" value="true" />
                        <param name="includeAPI" value="true" />
                        <param name="templateReadyHandler" value="BCL.onTemplateReady" />
                        <param name="@videoPlayer" value="83271682001" />
                    </object>
                    <script type="text/javascript">brightcove.createExperiences();</script>
                </div>
            </div>
            <div class="col-sm-8">
                <h2>Events and Stats</h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Ready</th>
                        <th>State</th>
                        <th>Played</th>
                        <th>Percent Watched</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="bc-ready">No</td>
                        <td class="bc-state">-</td>
                        <td class="bc-played">No</td>
                        <td class="bc-percent-watched">0%</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="http://www.youtube.com/player_api"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="youtube.js"></script>
    <script src="brightcove.js"></script>
</body>
</html>
