<!doctype html>
<html>
<head>
	<title></title>

	<style type="text/css">
		ul {
			float: left;
		}

		.mpu {
			font-weight: 700;
			font-size: 20px;
		}
	</style>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
	<script type="text/javascript">
		$(function() {
			var list = $('.item'),
				i = 0;
			// Stores reserved indexes.
			var reserved = [];
			var newList = _(list).sortBy(function(item) {
				// Get the items data-sort attribute.
				var index = parseInt($(item).attr('data-sort'));
				// If there is no attribute, use an incremented id as the index.
				if (isNaN(index)) {
					// If the counter's value is reserved, increment again.
					while ($.inArray(i, reserved) >= 0) {
						i++;
					}
					// Set the new index and increment again.
					index = i++;
				}
				// If there is a data-sort attribute, store it in the reserved list.
				else {
					reserved.push(index);
				}
				$(item).children('p').html($(item).children('p').html() + " - " + index)
				return index;
			})
			$(newList).clone().appendTo('.newList');
		})
	</script>

</head>
<body>
	<ul class="list">
		<li class="item mpu" data-sort="1">
			<p>Advert 1</p>
		</li>
		<li class="item mpu" data-sort="3">
			<p>Advert 2</p>
		</li>
		<li class="item mpu" data-sort="6">
			<p>Advert 3</p>
		</li>
		<li class="item">
			<p>Content 1</p>
		</li>
		<li class="item">
			<p>Content 2</p>
		</li>
		<li class="item">
			<p>Content 3</p>
		</li>
		<li class="item">
			<p>Content 5</p>
		</li>
		<li class="item">
			<p>Content 6</p>
		</li>
		<li class="item">
			<p>Content 7</p>
		</li>
		<li class="item">
			<p>Content 8</p>
		</li>
		<li class="item">
			<p>Content 9</p>
		</li>
		<li class="item">
			<p>Content 10</p>
		</li>
	</ul>

	<ul class="newList">

	</ul>
</body>
</html>
